<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <script type="text/javascript" src="atividade.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

<body>
    <form action="/pagina-processa-dados-do-form" method="post">
        <h1>Verificador das fases marvel pelo ano</h1>
        <p>Digite o ano do filme para verificar em que fase ele se situa</p>
        <label>Ano do filme</label>
        <input type="number" id="anofilme" placeholder="digite aqui um ano valido">
        <button id="botao1" type="submit" onclick="verificar()">Verificar fase</button>
        <hr>
        <h3>Filmes pertencentes a fase 1</h3>
        <button id="botao2" type="submit" onclick="resultado1()">realizar consulta</button>
        <div id="conteudo1"></div>
        <hr>
        <h3>Filmes pertencentes a fase 2</h3>
        <button id="botao3" type="submit" onclick="resultado2()">realizar consulta</button>
        <div id="conteudo2"></div>
        <hr>
        <h3>Filmes pertencentes a fase 3</h3>
        <button id="botao4" type="submit" onclick="resultado3()">realizar consulta</button>
        <div id="conteudo3"></div>
        <hr>
        <h3>Filmes pertencentes a fase 4</h3>
        <button id="botao5" type="submit" onclick="resultado4()">realizar consulta</button>
        <div id="conteudo4"></div>
        <hr>
        <button onclick="maior()">Exibir array com maior quantidade de informações</button>
        <button onclick="menor()">Exibir array com menor quantidade de informações</button>
    </form>
</body>

</html>
