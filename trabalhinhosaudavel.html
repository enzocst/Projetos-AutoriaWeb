<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhinho Saudavel</title>
    <style>
    
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    .cabecalho{
        display: flex;/*coloca um seletor de um lado outro do outro*/
        justify-content: space-between;/*coloca espaço entre os seletores*/
        align-items: center;/*alinha o "logo" com outro seletor*/
        padding: 20px;
        flex-wrap: wrap;/* caso a tela diminua, o seletor fica embaixo do outro*/
        background-repeat: no-repeat;
        
        top: 0;
        left: 0;
        right: 0;
    }
    .secoes{
        text-align: center;
        color: black;
    }
    #logomarca{
        width: 100px;
        height: 100px;
        margin: 0px;
    }
    #secao1{
        text-align: center;
    }
    </style>
</head>
<body>
    <header class="cabecalho">
        <img id="logomarca" src="./imgs/figuras/logomarca.jpg">
        <h1>PETENZO</h1>
        <a class="secoes" href="#secao1">Seção disciplina 1</a>
        <a class="secoes" href="#secao2">Seção disciplina 2</a>
        <a class="secoes" href="#secao3">Apresentação</a>
    </header>
    <p id="secao1">Quimica</p>
</body>
</html>
